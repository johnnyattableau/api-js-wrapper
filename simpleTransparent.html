<!DOCTYPE html>
<html>
  <head>
    <title>Example Extensions</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="https://johnnyattableau.github.io/api-js-wrapper/extensions-api.js"></script>
  </head>
  <body style="background-color: transparent;">
    <div class="container">
      <div>
        <h4 style="background-color: rgb(255,0,0); opacity=.5;">Simple Transparent Extension</h4>
        <p>This just tests that an extension can initialize and get the dashboard name.</p>
        <p>Dashboard name - <b><span id="dbName" style="background-color: rgb(255,255,255);">???</span></b></p>
        <button id="test" class="btn btn-primary">Test</button>
      </div>
    </div>
  </body>
  <script>
    $("#test").click(function() {
      tableau.extensions.initializeAsync().then(function() {
        $('#dbName').text(tableau.extensions.dashboardContent.dashboard.name);
      }, function(err) {
        console.log("Error!!!: " + err);
      });
    })
  </script>
</html>
